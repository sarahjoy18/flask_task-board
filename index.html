<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Todo App</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Todo App</h1>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="todoForm" class="mb-6">
                <input type="text" id="todoInput" placeholder="Add a new todo..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="mt-2 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Add Todo</button>
            </form>
            <ul id="todoList" class="space-y-2">
            </ul>                        
        </div>
    </div>
</body>
</html>
